<html>
<head>
    <script src="jstick/jstick.js" type="text/javascript"></script>
    <script src="jstick-ui.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="jstick-ui.css"></link>
    <style type="text/css">
        #container{
            padding:30px;
            position:relative;
            -webkit-touch-callout: none;
              -webkit-user-select: none;
              -khtml-user-select: none;
              -moz-user-select: moz-none;
              -ms-user-select: none;
              user-select: none; 
        }

        
    </style>
</head>
<body>
    <div id="container">
        <div class="inputs">
            <input id="x" type="text"/>
            <input id="y" type="text"/>
        </div>
    </div>
    <div style="margin-top:100px;"></div>
    <div class="jstick-ui-container">
        <div class="v-sensitivity-holder"><div class="v-sensitivity-handle"></div></div>
        <div class="h-sensitivity-holder"><div class="h-sensitivity-handle"></div></div>
        <div class="ring">
            <div class="v-handle-holder"><div class="v-handle"></div></div>
            <div class="h-handle-holder"><div class="h-handle"></div></div>
            <div class="handle-holder"><div id="handle" class="handle"></div></div> 
        </div>
    </div>

    <script type="text/javascript">
        var data = {
            x: 0.5,
            y: 0.1
        };
        new JStickUI(data, {
            container: document.getElementById('container'),
            mode: 'continuous',
            sensitivity:{
                x: {min:0, max:10, val: 5.4},
                y: {min:0, max:10, val: 3.8}
            },
            tickTime: 10,
            inputs:{
                x: document.getElementById('x'),
                y: document.getElementById('y')
            }
        });

        new JStickUI(data, {
            container: document.getElementById('container'),
            mode: 'static',
            sensitivity:{
                x: {min:0, max:10, val: 7.2},
                y: {min:0, max:10, val: 2.1}
            },
            inputs:{
                x: document.getElementById('x'),
                y: document.getElementById('y')
            }
        });


        
    
    </script>

</body>
</html>
