<html>
<head>
    <script src="jstick/jstick.js" type="text/javascript"></script>
    <script src="jstick-ui.js" type="text/javascript"></script>
    <style type="text/css">
        #container{
            padding:20px;
            position:relative;
            -webkit-touch-callout: none;
              -webkit-user-select: none;
              -khtml-user-select: none;
              -moz-user-select: moz-none;
              -ms-user-select: none;
              user-select: none; 
        }


        .ring{
            position:relative;
            border-style:solid;
            border-color:black;
            border-width:2px;
            border-radius: 50px;
            width:50px;
            height:50px;
            margin:20px;
        }
        .handle-holder{
            width:25px;
            height:25px;
            position:relative;
        }
        .handle{
            position: absolute;
            width: 8px;
            height: 8px;
            margin-right: -5px;
            margin-bottom: -5px;
            right: 0;
            bottom: 0;
            border: 1px solid black;
            border-radius: 8px;
            background-color: rgb(172,172,172);
            cursor: pointer;
        }
        .transition{
            transition: 0.5s;
        }
        .v-handle-holder{
            position:absolute;
            left:0;
            bottom:0;
            height:50px;
            width:50%;
        }
        .v-handle{
            cursor:pointer;
            position:absolute;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom-color:red;
            border-bottom-width:6px;
            border-bottom-style:solid;
            right:-4px;
            top:-11px;
        }
        .h-handle-holder{
            position:absolute;
            height:25px;
            width:50px;
            top:0;
            right:0;
        }
        .h-handle{
            cursor:pointer;
            position:absolute;
            width: 0;
            height: 0;
            border-bottom: 4px solid transparent;
            border-top: 4px solid transparent;
            border-left-color:red;
            border-left-width: 6px;
            border-left-style: solid;
            right:-11px;
            bottom:-4px;    
        }
        .h-handle:hover{
            border-left-color:blue;
        }
        .v-handle:hover{
            border-bottom-color:blue;
        }
        .v-handle-holder input{
            position: absolute;
            top: -30px;
            width: 100%;
            right: -100%;
        }
        .h-handle-holder input{
            position:absolute;
            right:-5px;
        }
        .h-value-holder{
            position: absolute;
            width:0;
            right:0;
            bottom:0;
        }
        .inputs{
            border:1px solid black;
            position: absolute;
            left:50px;
            top:0px;
        }
        .ring input{
            position: absolute;
            left:0;
            border:none;
            width:auto;
            min-width:10px;
            background-color:transparent;
        }
    </style>
</head>
<body>
    <div id="container">
        
        <div class="inputs">
            <input id="x" type="text" value="10"/>
            <input id="y" type="text" value="5"/>
        </div>
    </div>

    <script type="text/javascript">
        var data = {
            x: 0.5,
            y: 0.1
        };
        new JStickUI(data, {
            container: document.getElementById('container'),
            mode: 'continuous',
            tickTime: 10,
            inputs:{
                x: document.getElementById('x'),
                y: document.getElementById('y')
            }
        });

        new JStickUI(data, {
            container: document.getElementById('container'),
            mode: 'static',
            inputs:{
                x: document.getElementById('x'),
                y: document.getElementById('y')
            }
        });


        
    
    </script>

</body>
</html>
