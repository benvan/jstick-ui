<html>
<head>
    <script src="jstick/jstick.js" type="text/javascript"></script>
    <script src="jstick-ui.js" type="text/javascript"></script>
    <style type="text/css">
        #container{
            padding:30px;
            position:relative;
            -webkit-touch-callout: none;
              -webkit-user-select: none;
              -khtml-user-select: none;
              -moz-user-select: moz-none;
              -ms-user-select: none;
              user-select: none; 
        }

        .jstick-ui-container{
            position:relative;
            width:65px; height:65px;
            margin:10px;
        }

        .ring{
            position:absolute;
            top:0;left:0;right:0;bottom:0;
            margin:auto;

            border-style:solid;
            border-color:black;
            border-width:2px;
            border-radius: 50px;
            width:50px;
            height:50px;
        }
        .handle-holder{
            width:25px;
            height:25px;
            position:relative;
        }
        .handle{
            position: absolute;
            width: 8px;
            height: 8px;
            margin-right: -5px;
            margin-bottom: -5px;
            right: 0;
            bottom: 0;
            border: 1px solid black;
            border-radius: 8px;
            background-color: rgb(172,172,172);
            cursor: pointer;
        }
        .transition{
            transition: 0.5s;
        }
        .v-handle-holder{
            position:absolute;
            left:0;
            bottom:0;
            height:50px;
            width:50%;
        }
        .v-handle{
            cursor:pointer;
            position:absolute;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom-color:red;
            border-bottom-width:6px;
            border-bottom-style:solid;
            right:-4px;
            top:-11px;
        }
        .h-handle-holder{
            position:absolute;
            height:25px;
            width:50px;
            top:0;
            right:0;
        }
        .h-handle{
            cursor:pointer;
            position:absolute;
            width: 0;
            height: 0;
            border-bottom: 4px solid transparent;
            border-top: 4px solid transparent;
            border-left-color:red;
            border-left-width: 6px;
            border-left-style: solid;
            right:-11px;
            bottom:-4px;    
        }
        .h-handle:hover{
            border-left-color:blue;
        }
        .v-handle:hover{
            border-bottom-color:blue;
        }
        .v-handle-holder input{
            position: absolute;
            top: -30px;
            width: 100%;
            right: -100%;
        }
        .h-handle-holder input{
            position:absolute;
            right:-5px;
        }
        .h-value-holder{
            position: absolute;
            width:0;
            right:0;
            bottom:0;
        }
        .inputs{
            border:1px solid black;
            position: absolute;
            left:50px;
            top:0px;
        }
        .ring input{
            position: absolute;
            left:0;
            border:none;
            width:auto;
            min-width:10px;
            background-color:transparent;
        }
        .v-sensitivity-holder{
            position:absolute;
            top:5; left:0; bottom:5;
            width:0;
            border-right: 1px dotted rgb(226, 226, 226);
            border-left: 1px solid rgb(175, 175, 175);
        }

        .h-sensitivity-holder{
            position:absolute;
            left:5; bottom:0; right:5;
            height:0;
            border-bottom: 1px dotted rgb(226, 226, 226);
            border-top: 1px solid rgb(175, 175, 175);
        }
        .v-sensitivity-handle{
            width: 5px;
            height: 2px;
        }
        .h-sensitivity-handle{
            width: 2px;
            height: 5px;
        }
        .v-sensitivity-handle,.h-sensitivity-handle{
            right:0;
            bottom:0;
            position: absolute;
            margin-right: -3px;
            margin-bottom: -3px;
            border: 1px solid black;
            border-radius: 1px;
            background-color: rgb(172,172,172);
            cursor: pointer;
        }
        .tooltip{
            opacity: 0;
            content: '';
            position: absolute;
            width: 0;
            height: 1;
            border: 4px solid black;
            border-top-color: transparent;
            border-left-color: transparent;
            border-bottom-color: transparent;
            left: 6;
            top: -1;
        }
        .tooltip:after{
            content: attr(data-content);
            background: rgba(0,0,0,.8);
            border-radius: 2px;
            color: #fff;
            border-color: white;
            font-size: 8pt;
            left: 3;
            top: -0.75em;
            padding: 2px 5px;
            position: absolute;
            z-index: 98;
            white-space: nowrap;
            border-top-left-radius: 5;
            border-bottom-left-radius: 5;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="inputs">
            <input id="x" type="text"/>
            <input id="y" type="text"/>
        </div>
    </div>
    <div style="margin-top:100px;"></div>
    <div class="jstick-ui-container">
        <div class="v-sensitivity-holder"><div class="v-sensitivity-handle"></div></div>
        <div class="h-sensitivity-holder"><div class="h-sensitivity-handle"></div></div>
        <div class="ring">
            <div class="v-handle-holder"><div class="v-handle"></div></div>
            <div class="h-handle-holder"><div class="h-handle"></div></div>
            <div class="handle-holder"><div id="handle" class="handle"></div></div> 
        </div>
    </div>

    <script type="text/javascript">
        var data = {
            x: 0.5,
            y: 0.1
        };
        new JStickUI(data, {
            container: document.getElementById('container'),
            mode: 'continuous',
            tickTime: 10,
            inputs:{
                x: document.getElementById('x'),
                y: document.getElementById('y')
            }
        });

        new JStickUI(data, {
            container: document.getElementById('container'),
            mode: 'static',
            inputs:{
                x: document.getElementById('x'),
                y: document.getElementById('y')
            }
        });


        
    
    </script>

</body>
</html>
